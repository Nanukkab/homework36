<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="homework366.css">
</head>

<body>
    <div class="container">
        <div class="left-side">
            <div class="logo">
                <img src="Group 433.png.png" class="image1">
                <h3 class="text1">Logo here</h3>
            </div>

            <div class="box1">
                <img src="flash-circle.png.png" class="circle1">
                <h3>Royal Stock Images</h3>
            </div>
            <div class="box2">
                <img src="flash-circle2.png.png" class="circle2">
                <h3>Image Editor</h3>
            </div>

            <div class="sign">
                <p>have an account?
                    <span class="color">Sign in!</span>
                </p>
            </div>

            <div class="right-side">
                <center>
                    <h2>Get Started With MAKER</h2>
                    <h4 class="color2">Getting started is easy</h4>
                </center>
                <div class="buttons">
                    <div class="google">
                        <img src="google 1.png" class="googleimg">
                        <h4 class="googletx">Google</h4>
                    </div>
                    <div class="facebook">
                        <img src="facebook.png.png" class="fbimg">
                        <h4 class="fbtx">Facebook</h4>
                    </div>
                </div>
                <center>
                    <h5>Or continue with</h5>
                </center>
                <div class="input">
                    <input type="text" placeholder="Full Name" class="fullname">
                    <input type="text" placeholder="Enter Email" class="email">
                    <input type="text" placeholder="Password" class="Password">
                    <input type="text" placeholder="Confirm Password" class="conpass">
                    <button class="button">
                        Create Account
                    </button>

                </div>
                <p class="text3">By continuing you indicate that you read and agreed to the Terms of Use</p>
            </div>

        </div>
    </div>

</body>

</html>
